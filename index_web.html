  <script>
    // Define the throttle function
    function throttle(func, limit) {
      let lastFunc;
      let lastRan;
      return function () {
        const context = this;
        const args = arguments;
        if (!lastRan) {
          func.apply(context, args);
          lastRan = Date.now();
        } else {
          clearTimeout(lastFunc);
          lastFunc = setTimeout(function () {
            if ((Date.now() - lastRan) >= limit) {
              func.apply(context, args);
              lastRan = Date.now();
            }
          }, limit - (Date.now() - lastRan));
        }
      };
    }

    // Initialize the scroll position variable
    var prevScrollpos = window.pageYOffset;

    // Define the scroll event handler
    const handleScroll = () => {
      if (document.getElementsByClassName("navigation-menu expanded")?.length) {
        return;
      }

      //hide header on Modal screen
      if(document.getElementsByClassName("modal fade show").length){
            document.getElementById("header").classList.add("hidden");
            return;
      }

      var currentScrollPos = window.pageYOffset;
      if (prevScrollpos > currentScrollPos) {
        document.getElementById("header").classList.remove("hidden");
      } else {
        document.getElementById("header").classList.add("hidden");
      }
      prevScrollpos = currentScrollPos;
    };

    // Throttle the scroll event handler
    const throttledHandleScroll = throttle(handleScroll, 200); // Adjust the throttle limit as needed

    // Attach the throttled scroll event handler
    //window.onscroll = throttledHandleScroll;
  </script>
